<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<style>
			body{
				margin: 0;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas"></canvas>

		<script src="three.js"></script>
		<script>
			var width = window.innerWidth,
				height = window.innerHeight,
				near = 0,
				far = 1000,
				camera,
				scene,
				renderer;

			camera = new THREE.OrthographicCamera( width / - 2, width / 2, height / 2, height / - 2, near, far );
			camera.position.z = 1000;

			renderer = new THREE.WebGLRenderer( {canvas: document.getElementById('canvas'),  antialias: false } );
			renderer.setSize( width, height );
			renderer.setClearColor(0x000000);

			scene = new THREE.Scene();

			/*
			video = document.getElementById( 'video' );

			texture = new THREE.Texture( video );
			texture.minFilter = THREE.LinearFilter;
			texture.magFilter = THREE.LinearFilter;
			texture.format = THREE.RGBFormat;
			texture.generateMipmaps = false;
			*/

			cube = new THREE.Mesh(new THREE.CubeGeometry(100, 100, 100), new THREE.MeshBasicMaterial({color: 0xff0000}));
			scene.add(cube);

			c = circle(100, 50, 4, true);
			scene.add(c);

			renderer.render(scene, camera);

			function circle(r, segments, stroke, dashed) {
				var segmentCount = segments,
    				radius = r,
    				geometry = new THREE.Geometry(),
    				material;

				for (var i = 0; i <= segmentCount; i++) {
    				var theta = (i / segmentCount) * Math.PI * 2;
   					geometry.vertices.push(new THREE.Vector3(Math.cos(theta) * radius, Math.sin(theta) * radius, 0));
				}

    			if (dashed !== true) {
    				material = new THREE.LineBasicMaterial({color: 0xFFFFFF, linewidth: stroke});
    				line = new THREE.Line(geometry, material);
    			} else {
    				material = new THREE.LineDashedMaterial({color: 0xFFFFFF, linewidth: stroke});
    				line = new THREE.Line(geometry, material, THREE.LinePieces);
    			}

				return line;
			}
		</script>
	</body>
</html>
